<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always" placeholder="Search product..."></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-icon name="add-outline" slot="end"></ion-icon>
      <ion-label>
        {{product.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
